selectMessageAndCouponListPage = SELECT RNUM,MSG_NUM,USER_ID,MSG_TITLE,MSG_DATE FROM (SELECT ROWNUM RNUM,MSG_NUM,USER_ID,MSG_TITLE,MSG_DATE FROM (SELECT MS.MSG_NUM,MS.USER_ID,MS.MSG_TITLE,MS.MSG_DATE FROM MSG MS WHERE user_id = ? AND STATUS = 'E' ORDER BY MS.MSG_NUM DESC)) WHERE RNUM BETWEEN ? AND ?
getListCountMsgAndCoupon = SELECT COUNT(*) AS COUNT FROM MSG MS WHERE user_id = ? AND STATUS = 'E'
selectMessageOne = SELECT * FROM MSG WHERE MSG_NUM = ? AND USER_ID = ? AND STATUS = 'E'
deleteMessage = UPDATE MSG SET STATUS = 'D' WHERE MSG_NUM = ?
selectUserClass=SELECT CLASS_NAME FROM USER_CLASS
selectUser=SELECT RNUM,CLASS_NAME, USER_CLASS, USER_ID, ORDER_DATE, ORDER_LNUM, ORDER_DNUM, NVL(PLUS_P,0) AS PLUS_P, NVL(MINUS_P,0) AS MINUS_P FROM(SELECT ROWNUM RNUM,CLASS_NAME, USER_CLASS, USER_ID, ORDER_DATE, ORDER_LNUM, ORDER_DNUM, NVL(PLUS_P,0) AS PLUS_P, NVL(MINUS_P,0) AS MINUS_P FROM(SELECT U.CLASS_NAME, M.USER_CLASS, O.USER_ID, O.ORDER_DATE, O.ORDER_LNUM, O.ORDER_DNUM, NVL(P.PLUS_P,0) AS PLUS_P, NVL(M.MINUS_P,0) AS MINUS_P FROM ORDER_LIST O JOIN PLUS_POINT P ON(O.ORDER_DNUM = P.ORDER_DNUM AND O.OPTION_NUM=P.OPTION_NUM) LEFT OUTER JOIN MINUS_POINT M ON(O.ORDER_LNUM=M.ORDER_LNUM) JOIN MEMBER M ON (O.USER_ID=M.USER_ID) JOIN USER_CLASS U ON (M.USER_CLASS=U.CLASS_CODE))) WHERE USER_ID LIKE '%'||?||'%' AND CLASS_NAME LIKE '%'||?||'%' AND ORDER_DATE BETWEEN ? AND ? AND RNUM BETWEEN ? AND ? UNION ALL SELECT RNUM, CLASS_NAME, USER_CLASS,USER_ID, ORDER_DATE, ORDER_LNUM, ORDER_DNUM, NVL(PLUS_P,0) AS PLUS_P, NVL(MINUS_P,0) AS MINUS_P FROM(SELECT ROWNUM RNUM, CLASS_NAME, USER_CLASS,USER_ID, ORDER_DATE, ORDER_LNUM, ORDER_DNUM, NVL(PLUS_P,0) AS PLUS_P, NVL(MINUS_P,0) AS MINUS_P FROM(SELECT U.CLASS_NAME, M.USER_CLASS,O.USER_ID, O.ORDER_DATE, O.ORDER_LNUM, O.ORDER_DNUM, NVL(P.PLUS_P,0) AS PLUS_P, NVL(M.MINUS_P,0) AS MINUS_P FROM ORDER_LIST O JOIN MINUS_POINT M ON(O.ORDER_DNUM = M.ORDER_DNUM AND O.OPTION_NUM=M.OPTION_NUM) LEFT OUTER JOIN PLUS_POINT P ON(O.ORDER_LNUM=P.ORDER_LNUM) JOIN MEMBER M ON (O.USER_ID=M.USER_ID) JOIN USER_CLASS U ON (M.USER_CLASS=U.CLASS_CODE))) WHERE USER_ID LIKE '%'||?||'%' AND CLASS_NAME LIKE '%'||?||'%' AND ORDER_DATE BETWEEN ? AND ? AND RNUM BETWEEN ? AND ? 
test=SELECT M.USER_CLASS, O.USER_ID, O.ORDER_DATE, O.ORDER_LNUM, O.ORDER_DNUM, P.PLUS_P, M.MINUS_P FROM ORDER_LIST O JOIN PLUS_POINT P ON(O.ORDER_DNUM = P.ORDER_DNUM AND O.OPTION_NUM=P.OPTION_NUM) LEFT OUTER JOIN MINUS_POINT M ON(O.ORDER_LNUM=M.ORDER_LNUM) JOIN MEMBER M ON (O.USER_ID=M.USER_ID) WHERE O.USER_ID LIKE '%'||?||'%' AND M.USER_CLASS LIKE '%'||?||'%'
listCount=SELECT COUNT(*) FROM (SELECT U.CLASS_NAME, M.USER_CLASS, O.USER_ID, O.ORDER_DATE, O.ORDER_LNUM, O.ORDER_DNUM, NVL(P.PLUS_P,0) AS PLUS_P, NVL(M.MINUS_P,0) AS MINUS_P FROM ORDER_LIST O JOIN PLUS_POINT P ON(O.ORDER_DNUM = P.ORDER_DNUM AND O.OPTION_NUM=P.OPTION_NUM) LEFT OUTER JOIN MINUS_POINT M ON(O.ORDER_LNUM=M.ORDER_LNUM) JOIN MEMBER M ON (O.USER_ID=M.USER_ID) JOIN USER_CLASS U ON (M.USER_CLASS=U.CLASS_CODE)WHERE O.USER_ID LIKE '%'||?||'%' AND U.CLASS_NAME LIKE '%'||?||'%' AND O.ORDER_DATE BETWEEN ? AND ? ) 
selectAllUser=SELECT RNUM,CLASS_NAME, USER_CLASS, USER_ID, ORDER_DATE, ORDER_LNUM, ORDER_DNUM, NVL(PLUS_P,0) AS PLUS_P, NVL(MINUS_P,0) AS MINUS_P FROM(SELECT ROWNUM RNUM,CLASS_NAME, USER_CLASS, USER_ID, ORDER_DATE, ORDER_LNUM, ORDER_DNUM, NVL(PLUS_P,0) AS PLUS_P, NVL(MINUS_P,0) AS MINUS_P FROM(SELECT U.CLASS_NAME, M.USER_CLASS, O.USER_ID, O.ORDER_DATE, O.ORDER_LNUM, O.ORDER_DNUM, NVL(P.PLUS_P,0) AS PLUS_P, NVL(M.MINUS_P,0) AS MINUS_P FROM ORDER_LIST O JOIN PLUS_POINT P ON(O.ORDER_DNUM = P.ORDER_DNUM AND O.OPTION_NUM=P.OPTION_NUM) LEFT OUTER JOIN MINUS_POINT M ON(O.ORDER_LNUM=M.ORDER_LNUM) JOIN MEMBER M ON (O.USER_ID=M.USER_ID) JOIN USER_CLASS U ON (M.USER_CLASS=U.CLASS_CODE))) WHERE USER_ID LIKE '%'||?||'%' AND CLASS_NAME LIKE '%'||?||'%' AND ORDER_DATE BETWEEN ? AND ? UNION ALL SELECT RNUM, CLASS_NAME, USER_CLASS,USER_ID, ORDER_DATE, ORDER_LNUM, ORDER_DNUM, NVL(PLUS_P,0) AS PLUS_P, NVL(MINUS_P,0) AS MINUS_P FROM(SELECT ROWNUM RNUM, CLASS_NAME, USER_CLASS,USER_ID, ORDER_DATE, ORDER_LNUM, ORDER_DNUM, NVL(PLUS_P,0) AS PLUS_P, NVL(MINUS_P,0) AS MINUS_P FROM(SELECT U.CLASS_NAME, M.USER_CLASS,O.USER_ID, O.ORDER_DATE, O.ORDER_LNUM, O.ORDER_DNUM, NVL(P.PLUS_P,0) AS PLUS_P, NVL(M.MINUS_P,0) AS MINUS_P FROM ORDER_LIST O JOIN MINUS_POINT M ON(O.ORDER_DNUM = M.ORDER_DNUM AND O.OPTION_NUM=M.OPTION_NUM) LEFT OUTER JOIN PLUS_POINT P ON(O.ORDER_LNUM=P.ORDER_LNUM) JOIN MEMBER M ON (O.USER_ID=M.USER_ID) JOIN USER_CLASS U ON (M.USER_CLASS=U.CLASS_CODE))) WHERE USER_ID LIKE '%'||?||'%' AND CLASS_NAME LIKE '%'||?||'%' AND ORDER_DATE BETWEEN ? AND ?
productSelect=SELECT CATEG_CODE, CATEG_NAME, CATEG_URL, CATEG_MEMO, CATEG_LEVEL, NVL(CATEG_REF_CODE,'X') AS CATEG_REF_CODE, STATUS FROM P_CATEGORY
selectMiddleCateg = SELECT * FROM P_CATEGORY WHERE  (CATEG_REF_CODE = (SELECT CATEG_CODE FROM P_CATEGORY WHERE CATEG_MEMO=? AND CATEG_LEVEL=0))
productSelectResult=SELECT * FROM(SELECT ROWNUM RNUM,PRODUCT_CODE, PRODUCT_NAME, PRODUCT_MEMO, PRODUCT_DMEMO, PRODUCT_PRICE, MIDDLE_CATEG_CODE,  MIDDLE_CATEG,  BIG_CATEG_CODE, BIG_CATEG FROM(SELECT P.PRODUCT_CODE, P.PRODUCT_NAME, P.PRODUCT_MEMO, P.PRODUCT_DMEMO, P.PRODUCT_PRICE, M.CATEG_CODE AS MIDDLE_CATEG_CODE, M.CATEG_MEMO AS MIDDLE_CATEG, M.CATEG_REF_CODE AS BIG_CATEG_CODE, B.CATEG_MEMO AS BIG_CATEG FROM PRODUCT P JOIN P_CATEGORY M ON (P.CATEGORY_CODE = M.CATEG_CODE) LEFT OUTER JOIN P_CATEGORY B ON(M.CATEG_REF_CODE=B.CATEG_CODE)WHERE (B.CATEG_MEMO LIKE '%'||?||'%') AND (M.CATEG_MEMO LIKE '%'||?||'%') AND (P.PRODUCT_NAME LIKE '%'||?||'%')))WHERE (RNUM BETWEEN ? AND ?)
productSelectResult2=SELECT * FROM(SELECT ROWNUM RNUM,PRODUCT_CODE, PRODUCT_NAME, PRODUCT_MEMO, PRODUCT_DMEMO, PRODUCT_PRICE, MIDDLE_CATEG_CODE,  MIDDLE_CATEG,  BIG_CATEG_CODE, BIG_CATEG FROM(SELECT P.PRODUCT_CODE, P.PRODUCT_NAME, P.PRODUCT_MEMO, P.PRODUCT_DMEMO, P.PRODUCT_PRICE, M.CATEG_CODE AS MIDDLE_CATEG_CODE, M.CATEG_MEMO AS MIDDLE_CATEG, M.CATEG_REF_CODE AS BIG_CATEG_CODE, B.CATEG_MEMO AS BIG_CATEG FROM PRODUCT P JOIN P_CATEGORY M ON (P.CATEGORY_CODE = M.CATEG_CODE) LEFT OUTER JOIN P_CATEGORY B ON(M.CATEG_REF_CODE=B.CATEG_CODE)WHERE (B.CATEG_MEMO LIKE '%'||?||'%') AND (M.CATEG_MEMO LIKE '%'||?||'%') AND (P.PRODUCT_NAME LIKE '%'||?||'%')))WHERE (RNUM BETWEEN ? AND ?)
getProductListCount=SELECT COUNT(*) FROM(SELECT ROWNUM RNUM,PRODUCT_CODE, PRODUCT_NAME, PRODUCT_MEMO, PRODUCT_DMEMO, PRODUCT_PRICE, MIDDLE_CATEG_CODE,  MIDDLE_CATEG,  BIG_CATEG_CODE, BIG_CATEG FROM(SELECT P.PRODUCT_CODE, P.PRODUCT_NAME, P.PRODUCT_MEMO, P.PRODUCT_DMEMO, P.PRODUCT_PRICE, M.CATEG_CODE AS MIDDLE_CATEG_CODE, M.CATEG_MEMO AS MIDDLE_CATEG, M.CATEG_REF_CODE AS BIG_CATEG_CODE, B.CATEG_MEMO AS BIG_CATEG FROM PRODUCT P JOIN P_CATEGORY M ON (P.CATEGORY_CODE = M.CATEG_CODE) LEFT OUTER JOIN P_CATEGORY B ON(M.CATEG_REF_CODE=B.CATEG_CODE)))WHERE (BIG_CATEG LIKE '%'||?||'%') AND (MIDDLE_CATEG LIKE '%'||?||'%') AND (PRODUCT_NAME LIKE '%'||?||'%')
