getUserClassList=SELECT CLASS_CODE, CLASS_NAME, CLASS_MEMO, DICOUNT_RATE, POINT_RATE, FREE_DELEVERY, STANDARD_PRICE, STATUS FROM USER_CLASS WHERE CLASS_NAME != 'ADMIN' ORDER BY STANDARD_PRICE
memberSearch=SELECT ME.USER_ID, ME.USER_CERT, ME.ENROLL_DATE, ME.JOIN_TYPE, ME.BLACKLIST, ME.SPAM, ME.DELETE_DATE, ME.DELETE_REASON, ME.STATUS, UC.CLASS_NAME, UC.CLASS_CODE FROM MEMBER ME JOIN USER_CLASS UC ON(ME.USER_CLASS = UC.CLASS_CODE AND ME.STATUS LIKE '%'||?||'%' AND UC.CLASS_NAME != 'ADMIN' AND ME.USER_ID LIKE '%'||?||'%' AND UC.CLASS_CODE LIKE '%'||?||'%' AND ME.ENROLL_DATE BETWEEN ? AND ?) WHERE ME.USER_CERT LIKE '%'||?||'%' AND ME.BLACKLIST LIKE '%'||?||'%' AND ME.SPAM LIKE '%'||?||'%' ORDER BY ME.ENROLL_DATE DESC
