

selectOrderProductList = SELECT CA.PRODUCT_CODE,CA.USER_ID,CA.OPTION_NUM,CA.AMOUNT,OT.OPTION_NAME,P.PRODUCT_PRICE,P.PRODUCT_NAME,A.CHANGE_NAME FROM CART CA JOIN OPTION_TABLE OT ON(CA.OPTION_NUM = OT.OPTION_NUM) JOIN PRODUCT P ON (CA.PRODUCT_CODE = P.PRODUCT_CODE) LEFT OUTER JOIN ATTACHMENT A ON (P.PRODUCT_CODE = A.PRODUCT_CODE) WHERE CA.USER_ID = ? AND CA.PRODUCT_CODE = ? AND P.SELL_STATUS = 'E' AND P.DISPLAY_STATUS = 'E' AND A.FILE_LEVEL =1
selectPointNDelivery = SELECT UC.DICOUNT_RATE,UC.POINT_RATE,UC.FREE_DELEVERY FROM MEMBER M JOIN USER_CLASS UC ON (M.USER_CLASS = UC.CLASS_CODE) WHERE M.USER_ID = ? AND M.STATUS = 'E' AND UC.STATUS = 'E'
selectCouponList = SELECT RNUM,COUPON_CODE,PRODUCT_CODE FROM (SELECT ROWNUM RNUM,COUPON_CODE,PRODUCT_CODE FROM (SELECT COUPON_CODE,PRODUCT_CODE FROM COUPON_PRANGE WHERE COUPON_CODE IN(SELECT CI.COUPON_CODE FROM COUPON_ISSUE CI JOIN COUPON CP ON(CI.COUPON_CODE = CP.COUPON_CODE AND CI.USER_ID= ? ) AND CI.USE_STATUS = 'E') AND PRODUCT_CODE = ? UNION ALL SELECT CC.COUPON_CODE, PD.PRODUCT_CODE FROM (SELECT * FROM COUPON_CRANGE WHERE COUPON_CODE IN(SELECT CI.COUPON_CODE FROM COUPON_ISSUE CI JOIN COUPON CP ON(CI.COUPON_CODE = CP.COUPON_CODE AND CI.USER_ID= ? ) AND CI.USE_STATUS = 'E')) CC JOIN PRODUCT PD ON(CC.CATEG_CODE = PD.CATEGORY_CODE) WHERE PRODUCT_CODE = ?)) WHERE RNUM BETWEEN ? AND ?
getListCount = SELECT COUNT(*) AS COUNT FROM (SELECT COUPON_CODE,PRODUCT_CODE FROM COUPON_PRANGE WHERE COUPON_CODE IN(SELECT CI.COUPON_CODE FROM COUPON_ISSUE CI JOIN COUPON CP ON(CI.COUPON_CODE = CP.COUPON_CODE AND CI.USER_ID= ? ) AND CI.USE_STATUS = 'E') AND PRODUCT_CODE = ? UNION ALL SELECT CC.COUPON_CODE, PD.PRODUCT_CODE FROM (SELECT * FROM COUPON_CRANGE WHERE COUPON_CODE IN(SELECT CI.COUPON_CODE FROM COUPON_ISSUE CI JOIN COUPON CP ON(CI.COUPON_CODE = CP.COUPON_CODE AND CI.USER_ID= ? ) AND CI.USE_STATUS = 'E')) CC JOIN PRODUCT PD ON(CC.CATEG_CODE = PD.CATEGORY_CODE) WHERE PRODUCT_CODE = ?)
selectOrderLnum = SELECT TCODE('SEQ_OL','OL') AS ORDER_LNUM FROM DUAL


