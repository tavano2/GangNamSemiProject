getDeliveryMainSales=SELECT SUM(TOTAL_PRICE) AS TOTAL_PRICE, SUM(PAYMENT) AS PAYMENT, SUM(CASE WHEN ORDER_SNAME LIKE ?||'%' OR ORDER_SNAME LIKE ?||'%' OR ORDER_SNAME LIKE ?||'%' THEN PAYMENT END) AS REFUND FROM (SELECT DISTINCT OL.ORDER_DNUM, OT.ORDER_SNAME, PD.PRODUCT_PRICE * OD.ORDER_AMOUNT AS TOTAL_PRICE, OL.POST_PRICE, (PD.PRODUCT_PRICE * OD.ORDER_AMOUNT) - (PD.PRODUCT_PRICE * NVL(CP.COUPON_RDISCOUNT, 0)) - NVL(CP.COUPON_PDISCOUNT, 0) AS PAYMENT FROM ORDER_LIST OL JOIN ORDER_STATUS OT ON (OL.ORDER_SCODE = OT.ORDER_SCODE) JOIN ORDER_DETAIL OD ON (OL.ORDER_DNUM = OD.ORDER_DNUM AND OL.OPTION_NUM = OD.OPTION_NUM AND OL.ORDER_DATE BETWEEN SYSDATE - ? AND SYSDATE) JOIN PRODUCT PD ON (OD.PRODUCT_CODE = PD.PRODUCT_CODE) LEFT OUTER JOIN COUPON CP ON (OD.COUPON_CODE = CP.COUPON_CODE) ORDER BY OL.ORDER_DNUM)
getDeliveryMainWork=SELECT COUNT(DECODE(ORDER_SNAME, ?, '1')) AS PRODUCT_READY, COUNT(DECODE(ORDER_SNAME, ?, '1')) AS DELIVERY_READY, COUNT(DECODE(ORDER_SNAME, ?, '1')) AS DELIVERY_WATING, COUNT(DECODE(ORDER_SNAME, ?, '1')) AS DELIVERING, COUNT(DECODE(ORDER_SNAME, ?, '1')) + COUNT(DECODE(ORDER_SNAME, ?, '1')) AS "CANCEL", COUNT(DECODE(ORDER_SNAME, ?, '1')) + COUNT(DECODE(ORDER_SNAME, ?, '1')) AS "EXCHANGE", COUNT(DECODE(ORDER_SNAME, ?, '1')) + COUNT(DECODE(ORDER_SNAME, ?, '1')) AS "RETURN_PROD", COUNT(DECODE(ORDER_SNAME, ?, '1')) + COUNT(DECODE(ORDER_SNAME, ?, '1')) AS "REFUND" FROM (SELECT DISTINCT OL.ORDER_DNUM, OT.ORDER_SNAME, OL.ORDER_DATE FROM ORDER_LIST OL JOIN ORDER_STATUS OT ON (OL.ORDER_SCODE = OT.ORDER_SCODE AND (OT.ORDER_SNAME != ? AND OT.ORDER_SNAME NOT LIKE '%'||?) AND OL.ORDER_DATE BETWEEN SYSDATE - 30 AND SYSDATE) ORDER BY OL.ORDER_DNUM)
