

selectOrderProductList = SELECT CA.PRODUCT_CODE,CA.USER_ID,CA.OPTION_NUM,CA.AMOUNT,OT.OPTION_NAME,P.PRODUCT_PRICE,P.PRODUCT_NAME,A.CHANGE_NAME FROM CART CA JOIN OPTION_TABLE OT ON(CA.OPTION_NUM = OT.OPTION_NUM) JOIN PRODUCT P ON (CA.PRODUCT_CODE = P.PRODUCT_CODE) LEFT OUTER JOIN ATTACHMENT A ON (P.PRODUCT_CODE = A.PRODUCT_CODE) WHERE CA.USER_ID = ? AND CA.CART_NUM = ? AND P.SELL_STATUS = 'E' AND P.DISPLAY_STATUS = 'E' AND A.FILE_LEVEL =1
selectPointNDelivery = SELECT UC.DICOUNT_RATE,UC.POINT_RATE,UC.FREE_DELEVERY FROM MEMBER M JOIN USER_CLASS UC ON (M.USER_CLASS = UC.CLASS_CODE) WHERE M.USER_ID = ? AND M.STATUS = 'E' AND UC.STATUS = 'E'
selectCouponList = SELECT RNUM,COUPON_CODE,PRODUCT_CODE,PRODUCT_NAME, COUPON_RDISCOUNT,COUPON_PDISCOUNT,COUPON_TYPE,COUPON_NAME,END_DATE,USER_ID FROM (SELECT ROWNUM RNUM,COUPON_CODE,PRODUCT_CODE,PRODUCT_NAME, COUPON_RDISCOUNT,COUPON_PDISCOUNT,COUPON_TYPE,COUPON_NAME,END_DATE,USER_ID FROM (SELECT CP.COUPON_CODE,CP.PRODUCT_CODE,P.PRODUCT_NAME, C.COUPON_RDISCOUNT,C.COUPON_PDISCOUNT,C.COUPON_TYPE,C.COUPON_NAME,CI.END_DATE,CI.USER_ID FROM COUPON_PRANGE CP JOIN PRODUCT P ON (CP.PRODUCT_CODE = P.PRODUCT_CODE) JOIN COUPON C ON (CP.COUPON_CODE = C.COUPON_CODE) JOIN COUPON_ISSUE CI ON (C.COUPON_CODE = CI.COUPON_CODE) WHERE CP.COUPON_CODE IN(SELECT CI.COUPON_CODE FROM COUPON_ISSUE CI JOIN COUPON CP ON(CI.COUPON_CODE = CP.COUPON_CODE AND CI.USER_ID= ? ) AND CI.USE_STATUS = 'E') AND CP.PRODUCT_CODE = ? AND CI.USER_ID = ? UNION ALL SELECT CC.COUPON_CODE, PD.PRODUCT_CODE,PD.PRODUCT_NAME, C.COUPON_RDISCOUNT,C.COUPON_PDISCOUNT,C.COUPON_TYPE,C.COUPON_NAME,CI.END_DATE,CI.USER_ID FROM (SELECT * FROM COUPON_CRANGE WHERE COUPON_CODE IN(SELECT CI.COUPON_CODE FROM COUPON_ISSUE CI JOIN COUPON CP ON(CI.COUPON_CODE = CP.COUPON_CODE AND CI.USER_ID= ? ) AND CI.USE_STATUS = 'E')) CC JOIN PRODUCT PD ON(CC.CATEG_CODE = PD.CATEGORY_CODE) JOIN COUPON C ON(CC.COUPON_CODE = C.COUPON_CODE) JOIN COUPON_ISSUE CI ON (CI.COUPON_CODE = C.COUPON_CODE) WHERE PRODUCT_CODE = ?)) WHERE RNUM BETWEEN ? AND ?
getListCount = SELECT COUNT (*) AS COUNT FROM (SELECT CP.COUPON_CODE,CP.PRODUCT_CODE,P.PRODUCT_NAME, C.COUPON_RDISCOUNT,C.COUPON_PDISCOUNT,C.COUPON_TYPE,C.COUPON_NAME,CI.END_DATE,CI.USER_ID FROM COUPON_PRANGE CP JOIN PRODUCT P ON (CP.PRODUCT_CODE = P.PRODUCT_CODE) JOIN COUPON C ON (CP.COUPON_CODE = C.COUPON_CODE) JOIN COUPON_ISSUE CI ON (C.COUPON_CODE = CI.COUPON_CODE) WHERE CP.COUPON_CODE IN(SELECT CI.COUPON_CODE FROM COUPON_ISSUE CI JOIN COUPON CP ON(CI.COUPON_CODE = CP.COUPON_CODE AND CI.USER_ID= ? ) AND CI.USE_STATUS = 'E') AND CP.PRODUCT_CODE = ? AND CI.USER_ID = ? UNION ALL SELECT CC.COUPON_CODE, PD.PRODUCT_CODE,PD.PRODUCT_NAME, C.COUPON_RDISCOUNT,C.COUPON_PDISCOUNT,C.COUPON_TYPE,C.COUPON_NAME,CI.END_DATE,CI.USER_ID FROM (SELECT * FROM COUPON_CRANGE WHERE COUPON_CODE IN(SELECT CI.COUPON_CODE FROM COUPON_ISSUE CI JOIN COUPON CP ON(CI.COUPON_CODE = CP.COUPON_CODE AND CI.USER_ID= ? ) AND CI.USE_STATUS = 'E')) CC JOIN PRODUCT PD ON(CC.CATEG_CODE = PD.CATEGORY_CODE) JOIN COUPON C ON(CC.COUPON_CODE = C.COUPON_CODE) JOIN COUPON_ISSUE CI ON (CI.COUPON_CODE = C.COUPON_CODE) WHERE PRODUCT_CODE = ?)
selectOrderLnum = SELECT TCODE('SEQ_OL','OL') AS ORDER_LNUM FROM DUAL
insertByerInfo = INSERT INTO BUYER_INFO VALUES (TCODE('SEQ_BI','BI'),?,?,?,?,?,?,?,?,'E',SYSDATE + ?)
selectBuyerCode = SELECT * FROM BUYER_INFO ORDER BY BUYER_CODE DESC
selectOrderDnum = SELECT TCODE('SEQ_OD','OD') AS ORDER_DNUM FROM DUAL
insertOrderDetailTableUseCoupon = INSERT INTO ORDER_DETAIL VALUES( ?, ?, ?, ?, ?, ?,null)
insertOrderDetailTableNotUseCoupon = INSERT INTO ORDER_DETAIL VALUES( ?, ?, ?, ?, ?, null, null)
insertOrderListTable = INSERT INTO ORDER_LIST VALUES( ?, ?, ?, ?, SYSDATE, 'OT000011', ?, null, 2500, ?, null)
deleteCart = DELETE FROM CART WHERE PRODUCT_CODE = ? AND OPTION_NUM = ?
updateUseCoupon = UPDATE COUPON_ISSUE SET USE_STATUS = 'D' WHERE USER_ID = ? AND COUPON_CODE = ?


