adminNoteSearch=SELECT MSG_TITLE,MSG_CONTENT,USER_ID,MSG_DATE FROM( SELECT MSG_TITLE,MSG_CONTENT,USER_ID,MSG_DATE FROM MSG WHERE USER_ID like '%'||?||'%' and MSG_CONTENT like '%'||?||'%' and MSG_TITLE like '%'||?||'%') where MSG_DATE between ? and ?
