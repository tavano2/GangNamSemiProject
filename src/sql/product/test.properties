ReviewlistCount=SELECT COUNT(*) FROM BOARD WHERE BOARD_TYPE =5
ReviewSelectList=SELECT RNUM,BOARD_ID,BOARD_TYPE,BOARD_NUM,BOARD_CATE,BOARD_TITLE,BOARD_CONTENT, USER_ID,BOARD_DATE,MODIFY_DATE,BOARD_COUNT,REF_BOARD_ID,REPLY_LEVEL,REPLY_STATUS,STATUS FROM (SELECT ROWNUM RNUM,BOARD_ID,BOARD_TYPE,BOARD_NUM,BOARD_CATE,BOARD_TITLE,BOARD_CONTENT, USER_ID,BOARD_DATE,MODIFY_DATE,BOARD_COUNT,REF_BOARD_ID,REPLY_LEVEL,REPLY_STATUS,STATUS FROM(SELECT B.BOARD_ID,B.BOARD_TYPE,B.BOARD_NUM,B.BOARD_CATE,B.BOARD_TITLE,B.BOARD_CONTENT,M.USER_ID, B.BOARD_DATE,B.MODIFY_DATE,B.BOARD_COUNT ,B.REF_BOARD_ID,B.REPLY_LEVEL,B.REPLY_STATUS,B.STATUS FROM BOARD B JOIN MEMBER M ON (B.USER_ID = M.USER_ID) WHERE B.BOARD_TYPE = 5 AND B.STATUS = 'E' AND B.REPLY_LEVEL = 0 ORDER BY B.BOARD_ID DESC)) WHERE RNUM BETWEEN ? AND ?
QnANoticeList=SELECT RNUM,BOARD_ID,BOARD_TYPE,BOARD_NUM,BOARD_CATE,BOARD_TITLE,BOARD_CONTENT, USER_ID,BOARD_DATE,MODIFY_DATE,BOARD_COUNT,REF_BOARD_ID,REPLY_LEVEL,REPLY_STATUS,STATUS FROM (SELECT ROWNUM RNUM,BOARD_ID,BOARD_TYPE,BOARD_NUM,BOARD_CATE,BOARD_TITLE,BOARD_CONTENT, USER_ID,BOARD_DATE,MODIFY_DATE,BOARD_COUNT,REF_BOARD_ID,REPLY_LEVEL,REPLY_STATUS,STATUS FROM(SELECT B.BOARD_ID,B.BOARD_TYPE,B.BOARD_NUM,B.BOARD_CATE,B.BOARD_TITLE,B.BOARD_CONTENT,M.USER_ID, B.BOARD_DATE,B.MODIFY_DATE,B.BOARD_COUNT ,B.REF_BOARD_ID,B.REPLY_LEVEL,B.REPLY_STATUS,B.STATUS FROM BOARD B JOIN MEMBER M ON (B.USER_ID = M.USER_ID) WHERE B.BOARD_TYPE = 4 AND B.STATUS = 'E' AND B.REPLY_LEVEL = 0 ORDER BY B.BOARD_ID DESC)) WHERE RNUM BETWEEN ? AND ?
SelectOneQnA=select BOARD_ID,BOARD_TITLE,m.USER_ID,BOARD_NUM,BOARD_TYPE,BOARD_CONTENT  FROM board b join member m on(b.USER_ID = m.USER_ID) where b.status='E' and board_type=4 and board_num=?
selectWishListPageServlet = SELECT RNUM,USER_ID,PRODUCT_CODE,CHANGE_NAME,PRODUCT_NAME,PRODUCT_AMOUNT,PRODUCT_PRICE,DISCOUNT,POINT,CLASS_NAME FROM (SELECT ROWNUM RNUM,USER_ID,PRODUCT_CODE,CHANGE_NAME,PRODUCT_NAME,PRODUCT_AMOUNT,PRODUCT_PRICE,DISCOUNT,POINT,CLASS_NAME FROM (SELECT W.USER_ID,W.PRODUCT_CODE,A.CHANGE_NAME,P.PRODUCT_NAME,P.PRODUCT_AMOUNT,P.PRODUCT_PRICE,P.PRODUCT_PRICE * UC.POINT_RATE AS DISCOUNT ,P.PRODUCT_PRICE * UC.POINT_RATE AS POINT,UC.CLASS_NAME FROM MEMBER M JOIN WISHLIST W ON (M.USER_ID = W.USER_ID) JOIN PRODUCT P ON(W.PRODUCT_CODE = P.PRODUCT_CODE) JOIN USER_CLASS UC ON (M.USER_CLASS = UC.CLASS_CODE) JOIN ATTACHMENT A ON (P.PRODUCT_CODE = A.PRODUCT_CODE) WHERE W.USER_ID = ? AND M.STATUS = 'E' AND P.SELL_STATUS = 'E' AND DISPLAY_STATUS = 'E' AND A.FILE_LEVEL = 0)) WHERE RNUM BETWEEN ? AND ?
getListCountWishList = SELECT COUNT(*) AS COUNT FROM MEMBER M JOIN WISHLIST W ON (M.USER_ID = W.USER_ID) JOIN PRODUCT P ON(W.PRODUCT_CODE = P.PRODUCT_CODE) JOIN USER_CLASS UC ON (M.USER_CLASS = UC.CLASS_CODE) JOIN ATTACHMENT A ON (P.PRODUCT_CODE = A.PRODUCT_CODE) WHERE W.USER_ID = ? AND M.STATUS = 'E' AND P.SELL_STATUS = 'E' AND DISPLAY_STATUS = 'E' AND A.FILE_LEVEL = 0
insertReply=INSERT INTO BOARD VALUES ( SEQ_BID.NEXTVAL, 5, SEQ_BTYPE5.NEXTVAL, NULL, 'QnA reply', ?, 'admin' , SYSDATE,SYSDATE,1,?,1,DEFAULT,NULL,'E',NULL)
