adminNoteSearch=SELECT MSG_TITLE,MSG_CONTENT,USER_ID,MSG_DATE FROM( SELECT MSG_TITLE,MSG_CONTENT,USER_ID,MSG_DATE FROM MSG WHERE USER_ID like '%'||?||'%' and MSG_CONTENT like '%'||?||'%' and MSG_TITLE like '%'||?||'%') where MSG_DATE between ? and ? + 1
adminNoteSend=SELECT COUNT(*) FROM MEMBER WHERE USER_CLASS=? AND STATUS='E'
insertAdminNoteSend=INSERT INTO MSG VALUES(code('SEQ_MS','MS'),?,?,?,SYSDATE,'E')
selectAdminUserClass=select distinct user_id from member m join user_class u on (class_code=class_code) where user_class like '%'||?||'%' and user_class!='UC000001'
adminPostSearch=SELECT B.BOARD_ID,B.BOARD_TYPE,B.BOARD_NUM,B.BOARD_TITLE,B.BOARD_CONTENT, B.USER_ID,B.MODIFY_DATE,B.REPLY_STATUS,M.USER_POINT,B.STATUS,PRODUCT_RCODE,PRODUCT_QCODE FROM BOARD B JOIN MEMBER M ON (B.USER_ID=M.USER_ID) WHERE B.BOARD_TYPE LIKE '%'||?||'%' AND B.STATUS LIKE '%'||?||'%' AND(B.BOARD_TITLE LIKE '%'||?||'%' OR B.BOARD_CONTENT LIKE '%'||?||'%' OR B.USER_ID LIKE '%'||?||'%' OR B.PRODUCT_RCODE LIKE '%'||?||'%' OR B.PRODUCT_QCODE LIKE '%'||?||'%') AND B.REPLY_STATUS LIKE '%'||?||'%' AND B.MODIFY_DATE between ? and ? + 1