ReviewlistCount=SELECT COUNT(*) FROM BOARD WHERE BOARD_TYPE =5
ReviewSelectList=SELECT RNUM,BOARD_ID,BOARD_TYPE,BOARD_NUM,BOARD_CATE,BOARD_TITLE,BOARD_CONTENT, USER_ID,BOARD_DATE,MODIFY_DATE,BOARD_COUNT,REF_BOARD_ID,REPLY_LEVEL,REPLY_STATUS,STATUS FROM (SELECT ROWNUM RNUM,BOARD_ID,BOARD_TYPE,BOARD_NUM,BOARD_CATE,BOARD_TITLE,BOARD_CONTENT, USER_ID,BOARD_DATE,MODIFY_DATE,BOARD_COUNT,REF_BOARD_ID,REPLY_LEVEL,REPLY_STATUS,STATUS FROM(SELECT B.BOARD_ID,B.BOARD_TYPE,B.BOARD_NUM,B.BOARD_CATE,B.BOARD_TITLE,B.BOARD_CONTENT,M.USER_ID, B.BOARD_DATE,B.MODIFY_DATE,B.BOARD_COUNT ,B.REF_BOARD_ID,B.REPLY_LEVEL,B.REPLY_STATUS,B.STATUS FROM BOARD B JOIN MEMBER M ON (B.USER_ID = M.USER_ID) WHERE B.BOARD_TYPE = 5 AND B.STATUS = 'E' AND B.REPLY_LEVEL = 0 ORDER BY B.BOARD_ID DESC)) WHERE RNUM BETWEEN ? AND ?
QnANoticeList=SELECT RNUM,BOARD_ID,BOARD_TYPE,BOARD_NUM,BOARD_CATE,BOARD_TITLE,BOARD_CONTENT, USER_ID,BOARD_DATE,MODIFY_DATE,BOARD_COUNT,REF_BOARD_ID,REPLY_LEVEL,REPLY_STATUS,STATUS FROM (SELECT ROWNUM RNUM,BOARD_ID,BOARD_TYPE,BOARD_NUM,BOARD_CATE,BOARD_TITLE,BOARD_CONTENT, USER_ID,BOARD_DATE,MODIFY_DATE,BOARD_COUNT,REF_BOARD_ID,REPLY_LEVEL,REPLY_STATUS,STATUS FROM(SELECT B.BOARD_ID,B.BOARD_TYPE,B.BOARD_NUM,B.BOARD_CATE,B.BOARD_TITLE,B.BOARD_CONTENT,M.USER_ID, B.BOARD_DATE,B.MODIFY_DATE,B.BOARD_COUNT ,B.REF_BOARD_ID,B.REPLY_LEVEL,B.REPLY_STATUS,B.STATUS FROM BOARD B JOIN MEMBER M ON (B.USER_ID = M.USER_ID) WHERE B.BOARD_TYPE = 4 AND B.STATUS = 'E' AND B.REPLY_LEVEL = 0 ORDER BY B.BOARD_ID DESC)) WHERE RNUM BETWEEN ? AND ?
SelectOneQnA=select BOARD_ID,BOARD_TITLE,m.USER_ID,BOARD_NUM,BOARD_TYPE,BOARD_CONTENT  FROM board b join member m on(b.USER_ID = m.USER_ID) where b.status='E' and board_type=4 and board_num=?
selectWishListPageServlet = SELECT RNUM,USER_ID,PRODUCT_CODE,CHANGE_NAME,PRODUCT_NAME,PRODUCT_AMOUNT,PRODUCT_PRICE,DISCOUNT,POINT,CLASS_NAME FROM (SELECT ROWNUM RNUM,USER_ID,PRODUCT_CODE,CHANGE_NAME,PRODUCT_NAME,PRODUCT_AMOUNT,PRODUCT_PRICE,DISCOUNT,POINT,CLASS_NAME FROM (SELECT W.USER_ID,W.PRODUCT_CODE,A.CHANGE_NAME,P.PRODUCT_NAME,P.PRODUCT_AMOUNT,P.PRODUCT_PRICE,P.PRODUCT_PRICE * UC.POINT_RATE AS DISCOUNT ,P.PRODUCT_PRICE * UC.POINT_RATE AS POINT,UC.CLASS_NAME FROM MEMBER M JOIN WISHLIST W ON (M.USER_ID = W.USER_ID) JOIN PRODUCT P ON(W.PRODUCT_CODE = P.PRODUCT_CODE) JOIN USER_CLASS UC ON (M.USER_CLASS = UC.CLASS_CODE) JOIN ATTACHMENT A ON (P.PRODUCT_CODE = A.PRODUCT_CODE) WHERE W.USER_ID = ? AND M.STATUS = 'E' AND P.SELL_STATUS = 'E' AND DISPLAY_STATUS = 'E' AND A.FILE_LEVEL = 0)) WHERE RNUM BETWEEN ? AND ?
getListCountWishList = SELECT COUNT(*) AS COUNT FROM MEMBER M JOIN WISHLIST W ON (M.USER_ID = W.USER_ID) JOIN PRODUCT P ON(W.PRODUCT_CODE = P.PRODUCT_CODE) JOIN USER_CLASS UC ON (M.USER_CLASS = UC.CLASS_CODE) JOIN ATTACHMENT A ON (P.PRODUCT_CODE = A.PRODUCT_CODE) WHERE W.USER_ID = ? AND M.STATUS = 'E' AND P.SELL_STATUS = 'E' AND DISPLAY_STATUS = 'E' AND A.FILE_LEVEL = 0
insertReply=INSERT INTO BOARD VALUES ( SEQ_BID.NEXTVAL, 5, SEQ_BTYPE5.NEXTVAL, NULL, 'QnA reply', ?, 'admin' , SYSDATE,SYSDATE,1,?,1,DEFAULT,NULL,'E',NULL)
selectQnArepltyList=SELECT BOARD_ID,BOARD_TYPE,BOARD_CONTENT,USER_ID,BOARD_DATE,REF_BOARD_ID,REPLY_LEVEL,STATUS FROM BOARD WHERE STATUS='E' AND BOARD_TYPE=5 AND REF_BOARD_ID=?
deleteWishList = DELETE FROM WISHLIST WHERE PRODUCT_CODE = ? AND USER_ID = ?
selectCartList=SELECT PRODUCT_CODE, USER_ID, OPTION_NUM, AMOUNT FROM CART  WHERE PRODUCT_CODE = ? AND USER_ID = ? AND OPTION_NUM = ? AND AMOUNT = ? 
insertCartList=INSERT INTO CART VALUES(PRODUCT_CODE, USER_ID, OPTION_NUM, AMOUNT)
deleteCartList= DELETE FROM CART WHERE PRODUCT_CODE = ? AND USER_ID = ?
getListCountPointAndClassMember = SELECT COUNT(*) AS COUNT FROM ORDER_LIST OL JOIN PLUS_POINT PLP ON (OL.ORDER_LNUM = PLP.ORDER_LNUM AND OL.OPTION_NUM = PLP.OPTION_NUM) LEFT JOIN MINUS_POINT MIP ON (OL.ORDER_LNUM = MIP.ORDER_LNUM AND OL.OPTION_NUM = MIP.OPTION_NUM) JOIN MEMBER M ON (OL.USER_ID = M.USER_ID) JOIN USER_CLASS UC ON (M.USER_CLASS=UC.CLASS_CODE) WHERE OL.USER_ID = ?
selectPointListBoard = SELECT RNUM,ORDER_LNUM,USER_ID,ORDER_DATE,PLUS_P,MINUS_P,CLASS_NAME FROM (SELECT ROWNUM RNUM,ORDER_LNUM,USER_ID,ORDER_DATE,PLUS_P,MINUS_P,CLASS_NAME FROM (SELECT OL.ORDER_LNUM,OL.USER_ID,OL.ORDER_DATE,PLP.PLUS_P,MIP.MINUS_P,UC.CLASS_NAME FROM ORDER_LIST OL JOIN PLUS_POINT PLP ON (OL.ORDER_LNUM = PLP.ORDER_LNUM AND OL.OPTION_NUM = PLP.OPTION_NUM) LEFT JOIN MINUS_POINT MIP ON (OL.ORDER_LNUM = MIP.ORDER_LNUM AND OL.OPTION_NUM = MIP.OPTION_NUM) JOIN MEMBER M ON (OL.USER_ID = M.USER_ID) JOIN USER_CLASS UC ON (M.USER_CLASS=UC.CLASS_CODE) WHERE OL.USER_ID = ? AND M.STATUS = 'E' ORDER BY OL.ORDER_DATE DESC)) WHERE RNUM BETWEEN ? AND ?
selectContentList = SELECT (OL.ORDER_LNUM),OL.USER_ID,OL.ORDER_DATE,PLP.PLUS_P,MIP.MINUS_P,UC.CLASS_NAME FROM ORDER_LIST OL JOIN PLUS_POINT PLP ON (OL.ORDER_LNUM = PLP.ORDER_LNUM AND OL.OPTION_NUM = PLP.OPTION_NUM) LEFT JOIN MINUS_POINT MIP ON (OL.ORDER_LNUM = MIP.ORDER_LNUM AND OL.OPTION_NUM = MIP.OPTION_NUM) JOIN MEMBER M ON (OL.USER_ID = M.USER_ID) JOIN USER_CLASS UC ON (M.USER_CLASS=UC.CLASS_CODE) WHERE OL.USER_ID = ? UNION ALL SELECT (OL.ORDER_LNUM),OL.USER_ID,OL.ORDER_DATE,PLP.PLUS_P,MIP.MINUS_P,UC.CLASS_NAME FROM ORDER_LIST OL JOIN MINUS_POINT MIP ON (OL.ORDER_LNUM = MIP.ORDER_LNUM AND OL.OPTION_NUM = MIP.OPTION_NUM) LEFT JOIN PLUS_POINT PLP ON (OL.ORDER_LNUM = PLP.ORDER_LNUM AND OL.OPTION_NUM = PLP.OPTION_NUM) JOIN MEMBER M ON (OL.USER_ID = M.USER_ID) JOIN USER_CLASS UC ON (M.USER_CLASS=UC.CLASS_CODE) WHERE OL.USER_ID = ?
selectTotalByPrice = SELECT DISTINCT(OD.ORDER_DNUM),OD.USER_ID,P.PRODUCT_PRICE FROM PRODUCT P JOIN ORDER_DETAIL OD ON (P.PRODUCT_CODE = OD.PRODUCT_CODE) JOIN ORDER_LIST OL ON (OD.ORDER_DNUM = OL.ORDER_DNUM) JOIN ORDER_STATUS OS ON (OL.ORDER_SCODE = OS.ORDER_SCODE) JOIN MEMBER M ON(OD.USER_ID = M.USER_ID) WHERE OD.USER_ID = ? AND OS.ORDER_SNAME = '\uAD6C\uB9E4\uD655\uC815' ORDER BY OD.ORDER_DNUM
resultClassNameAndStandardPrice = SELECT * FROM USER_CLASS WHERE STANDARD_PRICE > ?
firstClassName = SELECT UC.CLASS_NAME FROM USER_CLASS UC JOIN MEMBER M ON (UC.CLASS_CODE = M.USER_CLASS) WHERE M.USER_ID = ?
selectOneDetailPage=SELECT * FROM (SELECT P.PRODUCT_NAME,P.PRODUCT_MEMO,P.PRODUCT_DMEMO,P.PRODUCT_PRICE,P.DISPLAY_STATUS ,A.FILE_ID,A.PLACE_NUM,A.ORIGIN_NAME,A.CHANGE_NAME,FILE_PATH,FILE_LEVEL,O.OPTION_SNUM FROM PRODUCT P JOIN ATTACHMENT A ON (P.PRODUCT_CODE=A.PRODUCT_CODE) JOIN OPTION_PRODUCT O ON(P.PRODUCT_CODE=O.PRODUCT_CODE) WHERE P.DISPLAY_STATUS='E' AND A.STATUS = 'E' AND P.PRODUCT_CODE=?) T1 JOIN ((SELECT OS.OPTION_SNUM,OPTION_MEMO, OPTION_NAME,OM.OPTION_NUM FROM OPTION_SET OS JOIN (SELECT OPTION_SNUM, OPTION_NUM FROM OPTION_SET_MM WHERE OPTION_SNUM IN(SELECT OPTION_SNUM FROM OPTION_PRODUCT WHERE PRODUCT_CODE = ?)) OM ON (OS.OPTION_SNUM = OM.OPTION_SNUM) JOIN OPTION_TABLE OT ON(OM.OPTION_NUM = OT.OPTION_NUM))) T2 ON (T1.OPTION_SNUM = T2.OPTION_SNUM)
detailOptionList=SELECT * FROM (SELECT P.PRODUCT_NAME,P.PRODUCT_MEMO,P.PRODUCT_DMEMO,P.PRODUCT_PRICE,P.DISPLAY_STATUS,O.OPTION_SNUM FROM PRODUCT P JOIN OPTION_PRODUCT O ON(P.PRODUCT_CODE=O.PRODUCT_CODE) WHERE P.DISPLAY_STATUS='E' AND P.PRODUCT_CODE=?) T1 JOIN ((SELECT OS.OPTION_SNUM,OPTION_MEMO, OPTION_NAME,OM.OPTION_NUM FROM OPTION_SET OS JOIN (SELECT OPTION_SNUM, OPTION_NUM FROM OPTION_SET_MM WHERE OPTION_SNUM IN(SELECT OPTION_SNUM FROM OPTION_PRODUCT WHERE PRODUCT_CODE = ?)) OM ON (OS.OPTION_SNUM = OM.OPTION_SNUM) JOIN OPTION_TABLE OT ON(OM.OPTION_NUM = OT.OPTION_NUM))) T2 ON (T1.OPTION_SNUM = T2.OPTION_SNUM)
